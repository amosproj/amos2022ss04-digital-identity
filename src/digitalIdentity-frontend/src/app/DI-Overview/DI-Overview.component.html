
<div class="button-row">

  <a mat-raised-button (click)="clicked('home')" routerLink="/">Home (= Dashboard)</a>

  <a mat-raised-button (click)="clicked('register')" routerLink="/register">Register new digital identity</a>

  <button mat-raised-button disabled>Overview of digital identities</button>

</div>


<hr>

<h1>Overview of digital identities</h1>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" id="DITable">
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
    <th mat-header-cell *matHeaderCellDef>
      {{column.header}}
    </th>
    <td mat-cell *matCellDef="let row">
      {{column.cell(row)}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-raised-button (click)="openEditWindowDialog()"> Edit </button>
