<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title class="login-card-title">
      Login to your account
    </mat-card-title>
  </mat-card-header>

  <mat-divider [inset]="true"></mat-divider>

  <mat-card-content class="login-card-content">
    <form
      class="login-form"
      action="/register"
      method="GET"
      [formGroup]="formGroup"
      >
      <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input
          matInput
          type="text"
          placeholder="john.doe@example.org"
          formControlName="email"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          (keydown)="keyEvent($event)"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (mousedown)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
          class="hide-icon"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>

      <div>
        <button
          mat-button
          (mousedown)="openForgotPassword()"
          color="primary"
          id="forgot-password-button"
        >
          Forgot Password?
        </button>
      </div>
      <button
        mat-raised-button
        [disabled]="!formGroup.valid"
        (click)="loginProcess()"
        color="accent"
        id="login-button"
        >
        Log in
      </button>
    </form>
  </mat-card-content>
</mat-card>
