<h1>Overview of schemas</h1>

<button
  mat-raised-button
  class="create-button"
  color="accent"
  (mouseup)="handleMouseEvent($event, '/create-schema')"
>
  + create schema
</button>
<div *ngIf="dataLoaded">
  <app-filtered-table
    [data]="this.schemaData"
    [internalColSelectNames]="this.internalColSelectNames"
    [displayedColSelectNames]="this.displayedColSelectNames"
    [displayedColNames]="this.displayedColNames"
    [internalColNames]="this.internalColNames"
    [buttonFunctions]="[this.openShowSchemaDialog]"
    [dialogRef]="this.dialogRef"
  >
  </app-filtered-table>
</div>
