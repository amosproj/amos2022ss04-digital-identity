<h1>Overview of schemas</h1>

<button mat-raised-button routerLink="/create-schema">+ new schema</button>
<div *ngIf="dataLoaded">
  <app-filtered-table [tableData]="this.schemaData" [internalColSelectNames]="this.selectableCols" [displayedColSelectNames]="this.displayedColSelectNames" [displayedColNames]="this.displayedColumnNames" [internalColNames]="this.internalColumnNames" [buttonFunctions]="[this.openShowSchemaDialog]" [dialogRef]="this.dialogRef">
  </app-filtered-table>
</div>
