<mat-progress-spinner *ngIf="loadingAttributes"></mat-progress-spinner>
<mat-table [dataSource]="this.linkedAttributes" *ngIf="!loadingAttributes">
  <!-- Attribute Name Column -->
  <ng-container matColumnDef="attribute">
    <mat-header-cell *matHeaderCellDef>
      Attribute of final credential
    </mat-header-cell>

    <mat-cell *matCellDef="let element">
      <div class="self-attested" *ngIf="element.selfAttested">
        {{ element.destAttribute }}
      </div>
      <div *ngIf="!element.selfAttested">
        {{ element.destAttribute }}
      </div>
    </mat-cell>
  </ng-container>

  <!-- Soruce Column -->
  <ng-container matColumnDef="source">
    <mat-header-cell *matHeaderCellDef> Data Source </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <div class="self-attested" *ngIf="element.selfAttested">
        self attested (auto-generated)
      </div>
      <div *ngIf="!element.selfAttested">
        provided by {{ element.providerAttribute }} within proof for
        {{ element.providerCredDefAlias }}
      </div>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
