<div *ngIf="this.selected">
  <mat-list-item role="listitem">
    <div id="grid">
      <div>{{ this.name }}</div>
      <div></div>
      <div class="font-gray60" *ngIf="this.filter == 'no filter'">
        (no condition defined)
      </div>
      <div class="font-gray30" *ngIf="this.filter != 'no filter'">
        with condition
        <i>{{ this.filter + " " + this.value }}</i>
      </div>
    </div>
  </mat-list-item>
</div>
