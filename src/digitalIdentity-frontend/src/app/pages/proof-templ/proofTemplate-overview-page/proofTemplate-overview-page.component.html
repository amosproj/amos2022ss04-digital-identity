<h1>Overview of proof templates</h1>

<button
  mat-raised-button
  class="create-button"
  color="accent"
  (mouseup)="handleMouseEvent($event, '/create-proofTemplate')"
>
  + create proof template
</button>
<div *ngIf="dataLoaded">
  <app-filtered-table
    [data]="this.proofTemplateData"
    [internalColSelectNames]="this.selectableCols"
    [displayedColSelectNames]="this.displayedColSelectNames"
    [displayedColNames]="this.displayedColumnNames"
    [internalColNames]="this.internalColumnNames"
    [buttonFunctions]="[this.openAddDIWindow, this.openShowProofDialog]"
    [dialogRef]="this.dialogRef"
  >
  </app-filtered-table>
</div>
