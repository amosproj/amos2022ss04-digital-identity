<div class="top-bar">
  <div class="graph">
    <mat-card
      class="pie-card"
      routerLink="/DI-Overview"
      [ngStyle]="{ cursor: 'pointer' }"
    >
      <mat-icon
        [ngStyle]="{ color: '500', transform: 'scale(4)', margin: '50px' }"
        >group</mat-icon
      >
      <h3>Digital Identities</h3>
      <mat-icon [ngStyle]="{ color: '500', transform: 'scale(3)' }"
        >arrow_forward</mat-icon
      >
    </mat-card>

    <mat-card
      class="pie-card"
      routerLink="/schema-overview"
      [ngStyle]="{ cursor: 'pointer' }"
    >
      <mat-icon
        [ngStyle]="{ color: '500', transform: 'scale(4)', margin: '50px' }"
        >security</mat-icon
      >
      <h3>Schemas</h3>
      <mat-icon [ngStyle]="{ color: '500', transform: 'scale(3)' }"
        >arrow_forward</mat-icon
      >
    </mat-card>

    <mat-card
      class="pie-card"
      routerLink="/credDef-overview"
      [ngStyle]="{ cursor: 'pointer' }"
    >
      <mat-icon
        [ngStyle]="{ color: '500', transform: 'scale(4)', margin: '50px' }"
        >card_membership</mat-icon
      >
      <h3>Credentials</h3>
      <mat-icon [ngStyle]="{ color: '500', transform: 'scale(3)' }"
        >arrow_forward</mat-icon
      >
    </mat-card>

    <mat-card
      class="pie-card"
      routerLink="/proofTemplate-overview"
      [ngStyle]="{ cursor: 'pointer' }"
    >
      <mat-icon
        [ngStyle]="{ color: '500', transform: 'scale(4)', margin: '50px' }"
        >library_books</mat-icon
      >
      <h3>Proofs</h3>
      <mat-icon [ngStyle]="{ color: '500', transform: 'scale(3)' }"
        >arrow_forward</mat-icon
      >
    </mat-card>
  </div>
</div>
