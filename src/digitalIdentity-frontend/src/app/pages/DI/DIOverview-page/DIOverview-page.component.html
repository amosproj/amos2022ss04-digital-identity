<h1>Overview of digital identities</h1>

<button
  mat-raised-button
  class="create-button"
  color="accent"
  (mouseup)="handleMouseEvent($event, '/create-new-DI')"
>
  + create DI
</button>
<div *ngIf="dataLoaded">
  <app-filtered-table
    [data]="this.DIData"
    [internalColSelectNames]="this.internalColSelectNames"
    [displayedColNames]="this.displayedColNames"
    [displayedColSelectNames]="this.displayedColSelectNames"
    [internalColNames]="this.internalColNames"
    [buttonFunctions]="[this.openEditWindowDialog, deleteDiConnection]"
    [dialogRef]="this.dialogRef"
    [deleteRequest]="this.deleteDiConnection"
    [buildDeleteProperties]="this.buildDeleteProperties"
  >
    <!-- actions -->
  </app-filtered-table>
</div>
