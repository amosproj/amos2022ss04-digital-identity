<h1>Overview of credential definitions</h1>

<button mat-raised-button routerLink="/create-credDef">+ new credential definition</button>
<div *ngIf="dataLoaded">
  <app-filtered-table [tableData]="this.credDefData" [selectableCols]="this.selectableCols" [displayedColSelectNames]="this.displayedColSelectNames" [displayedColNames]="this.displayedColumnNames" [internalColNames]="this.internalColumnNames" [buttonFunctions]="[this.openCredDefEditWindow,this.openAddDIWindow]" [dialogRef]="this.dialogRef">
  </app-filtered-table>
</div>
