<h1>Overview of credential definitions</h1>

<button
  mat-raised-button
  class="create-button"
  color="accent"
  (mouseup)="handleMouseEvent($event, '/create-credDef')"
>
  + create credential definition
</button>
<div *ngIf="dataLoaded">
  <app-filtered-table
    [data]="this.credDefData"
    [internalColSelectNames]="this.internalColSelectNames"
    [displayedColSelectNames]="this.displayedColSelectNames"
    [displayedColNames]="this.displayedColumnNames"
    [internalColNames]="this.internalColumnNames"
    [buttonFunctions]="[this.openAddDIWindow, this.openCredDefExpandedWindow]"
    [dialogRef]="this.dialogRef"
  >
  </app-filtered-table>
</div>
