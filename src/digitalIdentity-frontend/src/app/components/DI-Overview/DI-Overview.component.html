<h1>Overview of digital identities</h1>


<div class="DI-Overview-table">
  <mat-form-field appearance="standard">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search columns" #input>
  </mat-form-field>

  <mat-table class="DI-table mat-elevation-z8" [dataSource]="DIData" id="DITable">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let DI">{{DI.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let DI">{{DI.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="surname">
      <mat-header-cell *matHeaderCellDef>Surname</mat-header-cell>
      <mat-cell *matCellDef="let DI">{{DI.surname}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell *matCellDef="let DI">{{DI.email}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="openCredentials">
      <mat-header-cell *matHeaderCellDef>Open credentials</mat-header-cell>
      <mat-cell *matCellDef="let DI">{{DI.openCredentials}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="openProofs">
      <mat-header-cell *matHeaderCellDef>Open proofs</mat-header-cell>
      <mat-cell *matCellDef="let DI">{{DI.openProofs}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="connectionStatus">
      <mat-header-cell *matHeaderCellDef>Connection status</mat-header-cell>
      <mat-cell *matCellDef="let DI">{{DI.connectionStatus}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let DI">
        <button mat-raised-button (click)="openEditWindowDialog(DI.id); this.initTable();"> Edit </button>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

</div>
