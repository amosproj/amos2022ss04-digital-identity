<div class="nav-top-bar">
  <span class="icons-in-nav-bar">
    <button mat-icon-button color="primary" routerLink="/password/change">
      <mat-icon>settings</mat-icon>
    </button>
    <button
      mat-icon-button
      color="primary"
      class="logout-button"
      (click)="logout()"
    >
      <mat-icon>logout</mat-icon>
    </button>
  </span>

  <nav mat-tab-nav-bar mat-align-tabs="center" class="items">
    <span *ngFor="let item of menuItems; let i = index">
      <span *ngIf="item.children && item.children.length > 0">
        <button
          class="navbutton"
          mat-button
          [matMenuTriggerFor]="menu.childMenu"
          [class.selected]="
            item === selectedMenuItem && selectedMenuItem !== undefined
          "
          (contextmenu)="newTab($event)"
          type="button"
          [routerLinkActive]="'active'"
        >
          {{ item.displayName }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <app-menu-item
          #menu
          [items]="item.children"
          [subMenu]="selectedSubMenu"
        ></app-menu-item>
      </span>

      <span *ngIf="!item.children || item.children.length === 0">
        <button
          mat-button
          [routerLink]="item.route"
          [class.selected]="item === selectedMenuItem"
          type="button"
          (click)="onSelect(item)"
          (contextmenu)="newTab($event)"
          [routerLinkActive]="'active'"
        >
          {{ item.displayName }}
        </button>
      </span>
    </span>
  </nav>
</div>
