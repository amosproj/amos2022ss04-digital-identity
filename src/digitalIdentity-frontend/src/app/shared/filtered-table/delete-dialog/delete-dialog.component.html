<h1 mat-dialog-title>Delete entry</h1>
<div mat-dialog-content>
  <p [innerHTML]="this.text"></p>
  <mat-checkbox color="warn" [(ngModel)]="sure">Yes, I am sure!</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary">No</button>
  <button
    mat-raised-button
    mat-dialog-close
    color="warn"
    (mousedown)="deleteEvent()"
    [disabled]="!this.sure"
  >
    Yes
  </button>
</div>
