<mat-card class="create-schema-card">
  <mat-card-header>
    <mat-card-title class="create-schema-card-title">
      Please create a new schema.
    </mat-card-title>
  </mat-card-header>

  <mat-divider [inset]="true"></mat-divider>

  <mat-card-content class="create-schema-card-content">
    <form class="create-schema-form" [formGroup]="schemaFormGroup">
      <mat-form-field>
        <mat-label>IconUrl:</mat-label>
        <input matInput type="text" placeholder="Type in IconUrl" formControlName="iconUrl">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name:</mat-label>
        <input matInput type="text" placeholder="Type in Name" formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Version:</mat-label>
        <input matInput type="text" placeholder="Type in Version" formControlName="version">
      </mat-form-field>

      <mat-form-field>
        <mat-select formControlName="nextType">
          <mat-option *ngFor="let opt of types" [value]="opt">
            {{opt}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button (click)="saveType()">Switch</button>
      <button mat-raised-button (click)="addAttribute(nextType)">Add Attribute</button>

    </form>

    <form [formGroup]="schemaFormGroup">
      <div class="create-schema-form" formArrayName="attributes">
        <mat-form-field *ngFor="let elem of attributes.controls;let i = index">
          <div [formGroupName]="i">
            <mat-label>{{i}}:{{schema.attributes[i].type}}</mat-label>
            <input matInput formControlName='name' id="{{'name'+i}}" type="text" placeholder="Enter Attribute Name">
          </div>
        </mat-form-field>

      </div>
    </form>
  </mat-card-content>
  <button mat-raised-button (click)="createSchemaButtonEvent()">Save</button>
  <div *ngFor="let elem of schema.attributes">
    {{elem.name}}
  </div>
</mat-card>
