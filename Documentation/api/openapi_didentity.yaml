paths:
  /auth/login:
    post:
      tags:
        - authentification-controller
      description: Check whether there is a valid username + password combination to get a JWT (JSON Web Token).
      parameters:
        - name: e_mail
          in: "query"
          schema:
            type: string
          description: The e-mail adress of the user.
          example: john.doe@example.org

        - name: password
          in: "query"
          schema:
            type: string
          description: The e-mail adress of the new user. This will be used later on for login.
          example: Wm7&+TpZcw9>U3qV

      responses: # This will need to return a JWT in a later version / sprint and + returns the id of the current user
        200:
          description: Login successful. / Password and username do not match.
        400:
          description: Bad Request.

  /connection/create:
    post:
      tags:
        - connection-controller
      description: Create a new user entry in the database.
      parameters:
        - name: name
          in: "query"
          schema:
            type: string
          description: The name of the new user.
          example: John
          required: true

        - name: surname
          in: "query"
          schema:
            type: string
          description: The surrname of the new user.
          example: Doe
          required: true

        - name: email
          in: "query"
          schema:
            type: string
          description: The email adress of the new user. This will be used later on for login.
          example: john.doe@example.org
          required: true

        - name: user_role
          in: "query"
          schema:
            type: string
            enum: [employee, guest, "HR employee", admin]
          description: This is the role of the user in the system.
          example: "employee"
          required: false

      # TODO for a later sprint: add login-session
      # see comments below /database/query for more info

      responses:
        200:
          description: Successful creation of the digital identity.
        400:
          description: Bad Request.
        401:
          description: Unauthorized. Token not found.
        403:
          description: Forbidden.
        500:
          description: Internal server error.

  /connection/update:
    post:
      tags:
        - connection-controller
      responses:
        200:
          description: Update successful.
        400:
          description: Bad Request.
        401:
          description: Unauthorized. Token not found.
        403:
          description: Forbidden.
        500:
          description: User role not recognized.
          
  /connection/remove:
    post:
      tags:
        - connection-controller
      parameters:
        - name: id
          in: "query"
          schema:
            type: string
          description: The id of the user to remove.
          example: 2
          required: true
      responses:
        200:
          description: Removal successful.
        400:
          description: Bad Request.
        401:
          description: Unauthorized. Token not found.
        403:
          description: Forbidden.
        500:
          description: User not found.


  /connection/all:
    get:
      tags:
        - connection-controller
      summary: Get a list of all connections.
      description: Get a list of all connections. Use authorization = passing or authorization = admin for bypassing the authorization check.
      parameters:
        - in: authorization
          name: authorization
          required: true
      #authorization

      responses: # This will need to return a JWT in a later version / sprint and + returns the id of the current user
        200:
          description: Has returned all recorded connections successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Connection"
        401:
          description: Unauthorized, missing authentification.
        403:
          description: Forbidden.
        404:
          description: Not Found.

  /connection/{id}:
    get:
      tags:
        - connection-controller
      description: Get user data of digital identity
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success.
        400:
          description: Bad Request.
        401:
          description: Unauthorized. Token not found.
        403:
          description: Forbidden.
        404:
          description: Not Found.
        500:
          description: Internal server error.

  /connection/{id}/qr:
    get:
      tags:
        - connection-controller
      description: Get the (lissy)-QR image
      responses:
        200:
          description: Success.
        400:
          description: Bad Request.
        401:
          description: Unauthorized. Token not found.
        500:
          description: Internal server error.

  /schema/create:
    post:
      tags:
        - schema-controller
      description: create a new schema and save it to the lissi API
      parameters:
        - name: authorization
          in: "query"
          required: false
          schema:
            type: string
            example: admin

        - name: alias
          in: "query"
          required: true
          schema:
            type: string
            example: id-card

        - name: version
          in: "query"
          required: true
          schema:
            type: string
            example: 1.0.0

        - name: attributes
          in: "query"
          required: true
          schema:
            type: string
            example: '"attr1", "attr2", "attr3"'
      responses:
        201:
          description: Succesfully created a new schema.
        400:
          description: Bad Request.
        401:
          description: Unauthorized, missing authentification
        403:
          description: Forbidden.
        500:
          description: Could not create a new schmema

  /schema/{id}:
    post:
      deprecated: true
      tags:
        - schema-controller
      description: update a schema via the lissi API
      responses:
        200:
          description: OK.
    get:
      deprecated: true
      tags:
        - schema-controller
      description: get a schema via the lissi API
      responses:
        200:
          description: OK.

  /schema/all:
    get:
      summary: Get a list of all connections.
      description: Returns a list of the stored schema definitions. The schemas are pulled from the lissi api (and therefore the ledger).
      parameters:
        - name: activeState
          in: query
          description: State of the schema (active vs. archived).
          required: false
          schema:
            type: boolean
            example: false
        - name: schemaSearchText
          in: query
          description: Text to search for within the schemas.
          required: false
          schema:
            type: string
            
      tags:
        - schema-controller
      responses:
        200:
          description: Returns all schemas in a List.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Schema"
        400:
          description: Bad Request.
        401:
          description: Unauthorized, missing authentification.
        403:
          description: Forbidden.
        500:
            description: Internal Server Error during request. Lissi API might be not available.

  /schema/challenge/send:
    post:
      deprecated: true
      tags:
        - schema-controller
      description: create a new schema and save it to the lissi API
      parameter:
        - name: userid
          in: "query"
          required: true
          schema:
            type: integer

        - name: schemaid
          in: "query"
          required: true
          schema:
            type: integer
      responses:
        200:
          description: OK.

  /schema/challenge/pending:
    get:
      deprecated: true
      tags:
        - schema-controller
      description: create a new schema and save it to the lissi API
      parameter:
        - name: userid
          in: "query"
          required: true
          schema:
            type: integer
      responses:
        200:
          description: OK.

  /schema/challenge/answered:
    get:
      deprecated: true
      tags:
        - schema-controller
      description: create a new schema and save it to the lissi API
      parameter:
        - name: userid
          in: "query"
          required: true
          schema:
            type: integer
      responses:
        200:
          description: OK.
  
  /credential-definition/create:
    post:
      tags:
        - credential-definition
      description: Create a new credential definition and save it to the ledger via the lissi api. 
      summary: Create a new credential definition.
      parameters:
        - name: authorization
          in: "query"
          required: false
          schema:
            type: string
            example: admin

        - name: alias
          in: "query"
          required: true
          schema:
            type: string
            example: "Driving Licence"

        - name: comment
          in: "query"
          required: true
          schema:
            type: string
            example: "Description of the credential."

        - name: schemaID
          in: "query"
          required: true
          schema:
            type: string
            example: 'schemaId'
        
      responses:
        201:
          description: Succesfully created a new credential. # todo: add credential-definition
        400:
          description: Bad Request.
        401:
          description: Unauthorized, missing authentification
        403:
          description: Forbidden.
        500:
          description: Could not create a new credential definition.


  /database/query:
    get:
      description: Pull data from the database
      deprecated: true
      responses:
        200:
          description: Successful pull from database.
        400:
          description: Bad Request.
        401:
          description: Unauthorized. Token not found.

  # This will need use a JWT in a later version / sprint in order to manage whether someone is logged in  This can expire. Therefore there needs to be a response which tells the client to update the JWT. This can be done via a /auth/refreshtolen POST request
components:
  schemas:
    Connection:
      title: Connection
      type: object
      properties:
        id:
          type: integer
          example: 4
        name:
          type: string
          example: "John"
        surname:
          type: string
          example: "Doe"
        email:
          type: string
          example: "john.doe@example.org"
        openCredentials:
          type: integer
          example: 2
        openProofs:
          type: integer
          example: 72
        coonectionActive:
          type: boolean
          example: true
        details:
          type: array
          items:
            type: string
            example: "key: value"
    Schema:
      type: object
      properties:
        atctive:
          type: boolean
          example: true
        alias:
          type: string
          example: "myAlias"
        attributes:
          type: array
          items: 
            type: string 
            example: "attri1"
        id:
          type: string
          example: "string"
        imageUri:
          type: string
          example: "string"
        imported:
          type: boolean
          example: true
        version:
          type: string
          example: "1.0"
            # type: object
            # example: "[brithday: 01.01.1980, company: Friedrich-Alexander Universitaet Erlangen-Nuernberg,            userRole: EMPLOYEE, team: Lehrstul 42]"
